spring.application.name=feedapp

spring.datasource.url=jdbc:h2:file:./db/feedapp
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=false
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/FeedApp
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8081/realms/FeedApp/protocol/openid-connect/certs

