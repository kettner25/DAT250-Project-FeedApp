services:

  feedapp-redis:
    image: redis:7
    container_name: feedapp-redis
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - redis-data:/data
    restart: always
    networks:
      - feedapp-net

  feedapp-rabbitmq:
    image: rabbitmq:3-management
    container_name: feedapp-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "check_port_connectivity" ]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    restart: always
    networks:
      - feedapp-net

  postgres-app:
    image: postgres:16
    container_name: feedapp-postgres-app-db
    environment:
      - POSTGRES_DB=feedapp
      - POSTGRES_USER=feedapp
      - POSTGRES_PASSWORD=feedapp
    volumes:
      - postgres-app-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U feedapp -d feedapp" ]
      interval: 5s
      timeout: 5s
      retries: 20
    restart: always
    networks:
      - feedapp-net

